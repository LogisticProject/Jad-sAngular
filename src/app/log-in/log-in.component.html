    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br />
        <label for="UserName" class="sr-only">UserName</label>
        <input type="text" id="UserName" name="UserName" ngModel class="form-control" placeholder="User Name" required
          autofocus>
        <br />
        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="Password" name="Password" ngModel class="form-control" placeholder="Password"
          required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>

    </form>
    <!-- (click) ="success()" -->

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
