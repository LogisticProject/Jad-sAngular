
<div class="container-fluid">
  <h2>Edit Employee</h2>

 <form #userForm="ngForm" (ngSubmit)="onSubmit()">

   <div class="form-group">
     <label>ID</label>
     <input  disabled type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Id" [(ngModel)]="Pro.Id">
     <small class="text-danger" [class.d-none]="name.valid || name.untouched">ID is required</small>
   </div>
   <div class="form-group">
     <label>Account Number</label>
     <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="AccNo" [(ngModel)]="Pro.AccountNumber">
     <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
   </div>



   <div class="form-group">
     <label>Name</label>
     <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Name" [(ngModel)]="Pro.ProviderName">

   </div>
   <div class="form-group">
     <label>Address1</label>
     <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Address1" [(ngModel)]="Pro.ProviderAddress1">

   </div>

  <div class="form-group">
     <label>Address2</label>
     <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Address2" [(ngModel)]="Pro.ProviderAddress2">

   </div>

 <div class="form-group">
   <label>Address3</label>
   <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Address3" [(ngModel)]="Pro.ProviderAddress3">

 </div>

 <div class="form-group">
  <label>Country</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="country" [(ngModel)]="Pro.country">

</div>

<div class="form-group">
  <label>City</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="City" [(ngModel)]="Pro.city">

</div>

<div class="form-group">
  <label>State</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="state" [(ngModel)]="Pro.state">

</div>

<div class="form-group">
  <label>ZipCode</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="zipcode" [(ngModel)]="Pro.zipcode">

</div>
<div class="form-group">
  <label>Phone</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="phone" [(ngModel)]="Pro.phone">

</div>
<div class="form-group">
  <label>Fax</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Fax" [(ngModel)]="Pro.fax">

</div>

<div class="form-group">
  <label>Email</label>
  <input type="Email" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Email" [(ngModel)]="Pro.Email">

</div>
<div class="form-group">
  <label>TimeZone</label>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="TimeZone" [(ngModel)]="Pro.TimeZone">

</div>

<div class="form-group">
  <label>Active</label>
  <input type="checkbox" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Active" [(ngModel)]="Pro.active">

</div>


<div class="form-group">
  <label>RateSigned</label>
  <input type="checkbox" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="RateS" [(ngModel)]="Pro.ratesigned">

</div>



<div class="form-group">
  <label>Primary</label>
  <input type="checkbox" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Primarys" [(ngModel)]="Pro.primarys">

</div>

   <button class="btn btn-primary"  type="submit" >Update Data</button>
   <button class="btn btn-primary"  (click)="back()" >Go Back</button>
 </form>


 </div>
